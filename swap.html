<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swap Confirmation | CryptoSwap.live</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121214;
      color: #e1e1e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background-color: #1e1e22;
      border: 1px solid #3a2a56;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(142, 68, 173, 0.7);
    }
    .heading {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #d3a7f2;
    }
    .timer {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .swap-details {
      background-color: #18181c;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .swap-details p {
      margin: 0.5rem 0;
    }
    #qrcode {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">Swap Initiated</div>
    <div class="timer" id="countdown">Transaction active for 59:59</div>
    <div class="swap-details">
      <p><strong>From:</strong> <span id="fromCrypto"></span></p>
      <p><strong>To:</strong> <span id="toCrypto"></span></p>
      <p><strong>Send:</strong> <span id="sendAmount"></span> (<span id="sendUSD"></span>)</p>
      <p><strong>Receive:</strong> <span id="receiveAmount"></span> (<span id="receiveUSD"></span>)</p>
      <p><strong>1% Fee:</strong> <span id="fee"></span></p>
      <p><strong>Destination Address:</strong> <span id="address"></span></p>
    </div>
    <div id="qrcode"></div>
  </div>

  <script>
    // Replace with real dynamic data in practice
    const swapData = JSON.parse(localStorage.getItem('latestSwap')) || {
      from: 'BTC',
      to: 'ETH',
      sendAmount: 0.0021,
      sendUSD: 120,
      receiveAmount: 0.051,
      receiveUSD: 119,
      fee: 1.00,
    };

    const addresses = {
      BTC: "bc1qtr9ah0xdel7a00xph92kd3l4z64h9du3yhs560",
      ETH: "0xf24449533C35cC9687AECB783ef6379D83D50EF2",
      XRP: "rG5oZib29ni9tmPn4xSEjwdyFsNXZX8aHH",
      USDT: "0xf24449533C35cC9687AECB783ef6379D83D50EF2",
      BNB: "0xf24449533C35cC9687AECB783ef6379D83D50EF2",
      SOL: "22YfDpLZspeMvMAnu1UzRVSd9h7qPqHsmh1n6SdegV4v",
      USDC: "0xf24449533C35cC9687AECB783ef6379D83D50EF2",
      TRON: "TSMBBsmGePjAV5RGtQx8rT3zzXqDUFyad4",
      DOGE: "DSv9vMMBxorzW3VSgVQs1mRsHaVUCVW8Ro",
      ADA: "addr1q9sr0klkmz0mx5z6ngrjuyszuwt7kflge4dz9xxq7m228wtqxldldkylkdg94xs89cfq9cuhavn73n26y2vvpak55wusefutty",
      AVAX: "0xf24449533C35cC9687AECB783ef6379D83D50EF2",
      LTC: "0xf24449533C35cC9687AECB783ef6379D83D50EF2",
      MATIC: "0xf24449533C35cC9687AECB783ef6379D83D50EF2"
    };

    document.getElementById('fromCrypto').textContent = swapData.from;
    document.getElementById('toCrypto').textContent = swapData.to;
    document.getElementById('sendAmount').textContent = swapData.sendAmount + ' ' + swapData.from;
    document.getElementById('sendUSD').textContent = `$${swapData.sendUSD}`;
    document.getElementById('receiveAmount').textContent = swapData.receiveAmount + ' ' + swapData.to;
    document.getElementById('receiveUSD').textContent = `$${swapData.receiveUSD}`;
    document.getElementById('fee').textContent = `$${swapData.fee}`;

    const address = addresses[swapData.from];
    document.getElementById('address').textContent = address;

    // QR Code string with URI if supported
    const qrString = `${swapData.from.toLowerCase()}:${address}?amount=${swapData.sendAmount}`;
    new QRCode(document.getElementById("qrcode"), qrString);

    // Countdown
    let secondsLeft = 3600;
    function updateCountdown() {
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      document.getElementById('countdown').textContent = `Transaction active for ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (secondsLeft > 0) secondsLeft--;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
