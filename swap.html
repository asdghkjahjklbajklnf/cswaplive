<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swap Confirmation - CryptoSwap.live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f10;
      color: #e1e1e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      background: #1e1e22;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(142, 68, 173, 0.7);
    }
    h1 {
      margin-bottom: 1rem;
      color: #d3a7f2;
      text-align: center;
    }
    .timer {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: #9b5de5;
    }
    .swap-details {
      margin-bottom: 2rem;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
    }
    .fee {
      color: #f35a5a;
      font-weight: 600;
    }
    #qrcode {
      margin: 0 auto;
      width: 180px;
      height: 180px;
    }
    .warning {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #f35a5a;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Swap Confirmation</h1>
    <div class="timer" id="timer">Transaction active for 59:59</div>

    <div class="swap-details" id="swapDetails">
      <!-- Filled dynamically -->
    </div>

    <div id="qrcode"></div>

    <div class="warning">Please do not close or reload this page during the transaction.</div>
  </div>

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // Helper: format number nicely
    function formatNumber(num, decimals = 8) {
      return parseFloat(num).toFixed(decimals).replace(/\.?0+$/, '');
    }

    // Get swapId from URL path, e.g. /swap/689041c0-a160-8011-8539-31ca185df6a9
    const pathParts = window.location.pathname.split('/');
    const swapId = pathParts[pathParts.length - 1];

    // Load swap data from localStorage (key: 'latestSwap')
    const swapDataRaw = localStorage.getItem('latestSwap');
    if (!swapDataRaw) {
      document.getElementById('swapDetails').innerHTML = '<p style="color: #f35a5a;">No swap data found. Please return to the main page and initiate a swap.</p>';
      throw new Error('No swap data found');
    }
    const swapData = JSON.parse(swapDataRaw);

    // Show swap details
    const swapDetailsDiv = document.getElementById('swapDetails');
    swapDetailsDiv.innerHTML = `
      <div class="detail-row"><strong>From:</strong> ${swapData.from}</div>
      <div class="detail-row"><strong>To:</strong> ${swapData.to}</div>
      <div class="detail-row"><strong>Amount sent:</strong> ${formatNumber(swapData.sendAmount)} ${swapData.from} (~$${swapData.sendUSD.toFixed(2)})</div>
      <div class="detail-row"><strong>Amount to receive:</strong> ${formatNumber(swapData.receiveAmount)} ${swapData.to} (~$${swapData.receiveUSD.toFixed(2)})</div>
      <div class="detail-row fee"><strong>Fee (1%):</strong> $${swapData.fee.toFixed(2)}</div>
      <div class="detail-row"><strong>Destination address:</strong> <span style="word-break: break-all;">${swapData.destination}</span></div>
    `;

    // Create QR code for destination address (sending crypto)
    new QRCode(document.getElementById('qrcode'), {
      text: swapData.destination,
      width: 180,
      height: 180,
      colorDark: "#d3a7f2",
      colorLight: "#0f0f10",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Timer countdown from 59:59
    let timeLeft = 59 * 60 + 59; // seconds

    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerEl.textContent = `Transaction active for ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerEl.textContent = "Transaction expired.";
        // Optionally disable further interaction here
      }
      timeLeft--;
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);

    // Warn user if they try to close or reload the page
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
</body>
</html>
